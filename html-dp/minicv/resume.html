<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini CV Karina</title>
  <style>

    * {
      margin: 0;
      padding:0;
    }
    .container {
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container-box{
      display: flex;
      min-width: 100%;
      min-height: 100%;
      align-items: center;
      justify-content: center;
    }

    .box {
      display: flex;
      width: 400px;
      height: 400px;
      color: azure;
      border-radius: 20px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #C9D8CE;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .box img {
      width: 30%; 
    }

    .button {
      background-color: #ECA385;
      color: aliceblue;
      font-family: monospace;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow .3s;
    }
    .button:hover{
    box-shadow: 0 5px 5px 0 lightgrey;
    }
      </style>

</head>
<body>


<div class="container">
      <div id="btn_yellow" class="button" onclick="bukabox('#82916A');">About</div>
      <div id="btn_red" class="button" onclick="bukabox('#CB8655')">Interest</div>
      <div id="btn_green" class="button" onclick="bukabox('#D66C27')">Games</div>
</div>

<div class="container-box">
  <div id="pop" class="box"></div>
</div>

</body>
</html>

<script>
  function bukabox(x) {
    document.querySelector('#pop').style.display = "block";
    document.querySelector('#pop').style.backgroundColor = x;

    if (x == '#82916A') {
      document.querySelector('#btn_yellow').style.backgroundColor = '#A26F54';
      document.querySelector('#btn_red').style.backgroundColor = '#ECA385';
      document.querySelector('#btn_green').style.backgroundColor = '#ECA385';
      document.querySelector('#pop').innerHTML = '<img src="foto.jpg"> <br> Karina is a passionate design student who is willing to explore new things and to take constructive criticism. Experienced in 3D design, photo and graphic editing. I have achieved and exceeded certain objectives through creativity, collaboration, and meticulous communication skill through visual arts.';
    }

    else if (x == '#CB8655') {
      document.querySelector('#btn_yellow').style.backgroundColor = '#ECA385';
      document.querySelector('#btn_red').style.backgroundColor = '#A26F54';
      document.querySelector('#btn_green').style.backgroundColor = '#ECA385';
      document.querySelector('#pop').innerHTML = 'main game, nonton, desain visual';
    }

    else {
      document.querySelector('#btn_yellow').style.backgroundColor = '#ECA385';
      document.querySelector('#btn_red').style.backgroundColor = '#ECA385';
      document.querySelector('#btn_green').style.backgroundColor = '#A26F54';
      document.querySelector('#pop').innerHTML = 'The Witcher <br> Assassins Creed <br> Elden Ring';
    }
  }
  </script>
